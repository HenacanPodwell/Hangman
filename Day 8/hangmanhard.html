<link rel="stylesheet" href="./hangman.css">
<body onmouseover="hard()" style="margin:10vh;">
    <div id="mainbody">
        <section id="left">
            <div id="hangman">
                <div id="top"></div>
                <div id="mid">
                    <div id="bar"></div>
                    <div id="hangmanbody">
                        <div id="rope" class="hiddenhangman"></div>
                        <div id="head" class="hiddenhangman"></div>
                        <div id="torso">
                            <div id="lefthand" class="hiddenhangman"></div>
                            <div id="tummy" class="hiddenhangman"></div>
                            <div id="righthand" class="hiddenhangman"></div>
                        </div>
                        <div id="hip">
                            <div id="leftleg" class="hiddenhangman"></div>
                            <div id="rightleg" class="hiddenhangman"></div>
                        </div>
                    </div>
                </div>
                <div id="bottom"></div>
            </div>
        </section>
        <section id="right">
            <div id="display">
                <div id="bracket1" ><div id="ans1"></div></div>
                <div id="bracket2" ><div id="ans2"></div></div>
                <div id="bracket3" ><div id="ans3"></div></div>
                <div id="bracket4" ><div id="ans4"></div></div>
                <div id="bracket5" ><div id="ans5"></div></div>
                <div id="bracket6" ><div id="ans6"></div></div>

                <div id="bracket12" ><div id="ans12"></div></div>
                <div id="bracket13" ><div id="ans13"></div></div>
                <div id="bracket14" ><div id="ans14"></div></div>
                <div id="bracket15" ><div id="ans15"></div></div>
                <div id="bracket16" ><div id="ans16"></div></div>
                <div id="bracket17" ><div id="ans17"></div></div>
                <div id="bracket18" ><div id="ans18"></div></div>
                <div id="bracket19" ><div id="ans19"></div></div>
                <div id="bracket20" ><div id="ans20"></div></div>
                <div id="bracket21" ><div id="ans21"></div></div>
                <div id="bracket22" ><div id="ans22"></div></div>

                <div id="bracket31" ><div id="ans31"></div></div>
                <div id="bracket32" ><div id="ans32"></div></div>
            </div>
            <div id="answer">
                <button id="a" onclick="myFunc(this.id);"><h1>A</h1></button>
                <button id="b" onclick="myFunc(this.id);"><h1>B</h1></button>
